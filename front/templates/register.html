{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/login.css">
<div class="sign-in-block">
            Регистрация
</div>
<div class="data-block">
    <p class="data-p">Адресс почты</p>
    <input type="email"  id="email" class="data-input">
    </input>
    <div id="email-error" class="error-message"></div>
    <p class="data-p">Пароль</p>
    <input type="password"  id="password" class="data-input">
    </input>
    <div id="password-error" class="error-message"></div>
    <p class="data-p">Подтвердите пароль</p>
    <input type="password"  id="confirm-password" class="data-input">
    </input>
    <div id="confirm-password-error" class="error-message"></div>

    <button type="submit" id="sign-in-button">Войти</button>
</div>
<script type="module" src="/static/js/register.js"></script>
{% endblock %}
