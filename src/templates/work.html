{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href=" {{url_for('static', path='css/work.css')}}">
<link rel="stylesheet" href=" {{url_for('static', path='css/diagram.css')}}">
<link rel="stylesheet" href=" {{url_for('static', path='css/pie.css')}}">
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css">


<div style="display:flex; flex-direction: row;justify-content: space-evenly; width: 100%">
    <div class="container" id="file-block">
        <h2>Загрузить файл</h2>
        <div class="form-block">
            <label for="fileToUpload">Загрузить файл:</label>
            <input type="file" name="fileToUpload" id="fileToUpload">
        </div>
        <button type="submit" class="send" id="send_data">Загрузить</button>
    </div>
    <div class="container">
         <h2>Выберите дату</h2>
        <div class="form-block">
            <label for="startDate">Выберите начальную дату:</label>
            <input type="date" id="startDate" name="startDate">
        </div>
        <div class="form-block">
            <label for="endDate">Выберите конечную дату:</label>
            <input type="date" id="endDate" name="endDate">
        </div>
        <button type="submit" class="send" id="dateButton">Отправить в таблицу</button>
    </div>
</div>

<div id="grafiks">
    <div id="diagram"></div>
    <div id="pie"></div>
</div>

<div class="container" style="width: 1000px">
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Сумма</th>
                <th>Валюта</th>
                <th>Тип операции</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
        <tfoot>
            <tr>
                <th>Дата</th>
                <th>Сумма</th>
                <th>Валюта</th>
                <th>Тип операции</th>
            </tr>
        </tfoot>
    </table>
</div>




<script type="module" src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="module" src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
<script type="module" src="https://fastly.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
<script type="module" src=" {{url_for('static', path='js/diagram.js')}}"></script>
<script type="module" src=" {{url_for('static', path='js/pie.js')}}"></script>
<script type="module" src=" {{url_for('static', path='js/work.js')}}"></script>
{% endblock %}
